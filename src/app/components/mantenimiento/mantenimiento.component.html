<div class="row container">
  <div class="col">
    <h2 class="mt-3">Mantenimiento de mis productos</h2>
<div class="row">
  <div class="col-6 mt-5">
    <button class="btn btn-primary" (click)="navegar()" >Agregar Nuevo Producto</button>
  </div>
</div>
<table *ngIf="productos !== undefined" class="table table-striped mt-5">
  <thead>
    <tr >
      <th scope="col">#</th>
      <th scope="col">id del Vendedor</th>
      <th scope="col">nombre</th>
      <th scope="col">Precio</th>

      <th scope="col">stock</th>
      <th scope="col">Estado</th>
      <th scope="col">editar</th>

      <th scope="col">Eliminar</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th scope="row">{{producto.id}}</th>
      <th scope="row">{{producto.clienteId}}</th>
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.stock}}</td>
      <td *ngIf="producto.estado == true">Disponible</td>
      <td *ngIf="producto.estado == false">
        <div class="alert alert-success text-center"  role="alert">
          Vendido
        </div>
      </td>
      <th  scope="col"><button [disabled]="producto.estado == false" class="btn btn-info" [routerLink]="['/guardar-editar', producto.id]">Editar</button></th>
      <td><button [disabled]="producto.estado == false" (click)="borrarProducto(producto.id)"   class="btn btn-danger pointer">Eliminar</button></td>
    </tr>


  </tbody>
</table>

<div *ngIf="productos == undefined"  class="alert alert-primary mt-4" role="alert">
  Aun no has agregado productos!
</div>

  </div>
</div>
