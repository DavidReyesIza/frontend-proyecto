<div class="container ml-5 mt-5">
  <form autocomplete="off" [formGroup]="mantForm">
    <h1>Mantenimiento de Productos</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Id</label>
      <input
        formControlName="id"
        type="text"
        class="form-control"

        aria-describedby="emailHelp"
        placeholder=""
        disabled
      />
      <span class="alert alert-danger mensajes" *ngIf="getError('id')"
        >Id</span
      >
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Ingrese el nombre del producto"
      />
      <span class="alert alert-danger mensajes" *ngIf="getError('nombre')"
        >Nombre requerido</span
  >
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Precio</label>
      <input
        formControlName="precio"
        type="number"
        class="form-control"

        aria-describedby="emailHelp"
        placeholder="Ingrese del precio del producto"

      />
      <span class="alert alert-danger mensajes" *ngIf="getError('precio')"
        >Precio Requerido</span
      >
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Cantidad</label>
      <input
        formControlName="stock"
        type="number"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Ingrese la cantidad"

      />
      <span class="alert alert-danger mensajes" *ngIf="getError('stock')"
        >Cantidad Requerida</span
      >
    </div>


    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='update()' *ngIf="url else elseBlock" [disabled]="mantForm.invalid">Editar</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='create()' [disabled]="mantForm.invalid">Crear</button>
        </ng-template>
      </div>
    </div>
  </form>
</div>
